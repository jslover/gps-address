<!DOCTYPE html />
<html>
<head>
    <meta charset="utf-8" />
    <title>GPS坐标及地址-gps-address</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1, user-scalable=no,target-densitydpi=medium-dpi">
    <link href="http://jslover.github.com/style/main.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://jslover.github.com/script/common.js" type="text/javascript"></script>
    <!--DEMO引用的组件js-->
    <script src="script/gps-address.js" type="text/javascript"></script>
</head>
<body>
    <div id="header">
        <div class="wrap">
            <h1>
                GPS坐标及地址</h1>
            <p>
                http://jslover.github.com/gps-address/
            </p>
            <ul>
                <li><a href="http://jslover.github.com">返回首页</a></li>
                <li><a href="https://github.com/jslover/gps-address">下载源码</a></li>
            </ul>
        </div>
    </div>
    <div id="contenter">
        <div class="wrap">
            <br />
            <h3>
                demo1:获取当前gps坐标</h3>
            <div class="demo" style="height: 100px">
                <div id="demo_1">
                    <input type="button" value="点击获取" />
                    <p></p>
                </div>
                <script>
                    $('#demo_1 input').click(function () {
                        var $p = $('#demo_1 p').html('正在查询...');
                        $.GpsAddress.getCurrentPosition(function (data) {
                            $p.html('<p>经度：' + data.longitude + '</p><p>纬度：' + data.latitude + '</p>');                            
                        });
                    });
                </script>
            </div>
            <h3>
                demo2:获取当前gps坐标及地址</h3>
            <div class="demo" style="height: 100px">
                <div id="demo_2">
                    <input type="button" value="点击获取" />
                    <p></p>
                </div>
                <script>
                    $('#demo_2 input').click(function () {
                        var $p = $('#demo_2 p').html('正在查询...');
                        $.GpsAddress.getCurentPositionAndAddress(function (data) {
                            $p.html('<p>经度：' + data.longitude + '</p><p>纬度：' + data.latitude + '</p></p>地址：' + data.address + '</p>');
                        });
                    });
                </script>
            </div>
            <h3>
                demo3:gps坐标转baidu坐标</h3>
            <div class="demo" style="height: 100px">
                <div id="demo_3">
                    经度：<input type="text" value="119.2964" /> 纬度：<input type="text" value="26.07450" />
                    <input type="button" value="点击标转" />
                    <p></p>
                </div>
                <script>
                    $('#demo_3 input[type=button]').click(function () {
                        var $p = $('#demo_3 p').html('正在查询...');
                        var lng = $('#demo_3 input').eq(0).val();
                        var lat = $('#demo_3 input').eq(1).val();
                        $.GpsAddress.getBaiduPointFromGPS(lng, lat, function (data) {
                            $p.html('<p>经度：' + data.lng + '</p><p>纬度：' + data.lat + '</p>');
                        });
                    });
                </script>
            </div>

             <h3>
                demo3:根据gps经纬度获取地址</h3>
            <div class="demo" style="height: 100px">
                <div id="demo_4">
                    经度：<input type="text" value="119.2964" /> 纬度：<input type="text" value="26.07450" />
                    <input type="button" value="点击获取" />
                    <p></p>
                </div>
                <script>
                    $('#demo_4 input[type=button]').click(function () {
                        var $p = $('#demo_4 p').html('正在查询...');
                        var lng = $('#demo_4 input').eq(0).val();
                        var lat = $('#demo_4 input').eq(1).val();
                        $.GpsAddress.getAddressFromGps(lng, lat, function (data) {
                            $p.html('<p>地址：' + data + '</p>');
                        });
                    });
                </script>
            </div>
            <br />
        </div>
    </div>
    <div id="footer">
        <div class="wrap">
            <p>
                <a href="http://jslover.com">http://jslover.com</a></p>
            <p>
                <a href="http://jslover.github.com">http://jslover.github.com</a></p>
        </div>
    </div>
</body>
</html>
